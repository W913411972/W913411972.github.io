<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper画布圆</title>
	<style>
      canvas{
      	display: block;
      	margin:0 auto;
      }
	</style>
</head>
<body>
	<div>
	 <canvas width=400 height=400></canvas>
	</div>
	 <script>
       var canvas = document.querySelector("canvas");
       var cxt = canvas.getContext("2d");
       function abc(a){
       cxt.clearRect(0, 0, canvas.width, canvas.height)
       cxt.fillStyle = "orange";
       cxt.strokeStyle = "black";
       cxt.save();
       cxt.translate(200, 200);
       cxt.save();
       cxt.beginPath();
       cxt.arc(0, 0, 200, 0, 2*Math.PI)     
       cxt.closePath();
       cxt.restore();
       
       cxt.save();
       cxt.rotate(-90/180*Math.PI);
       cxt.beginPath();
       cxt.moveTo(0, 0);
       cxt.lineTo(200, 0);
       cxt.arc(0, 0, 200, 0, 2*Math.PI*a/100);
       cxt.fill();
       cxt.closePath();
       cxt.restore();
       
       cxt.save();
       cxt.beginPath();
       cxt.arc(0, 0, 190, 0, 2*Math.PI);
       cxt.fillStyle = "white";
       cxt.fill();
       cxt.closePath();
       cxt.restore();
      
       cxt.restore();
       cxt.moveTo(200, 0);
       cxt.lineTo(200, 400);

       cxt.font="40px Arial";
       cxt.textAlign="center";
       cxt.fillText(a+"%",200,200);
       }
    function settime(a){
      setTimeout(function(){abc(a)}, a*20)      
    }
    var first = 69;
    for (var i = 0; i <=first; i++) {
        var a = new settime(i);
    }
	 </script>
</body>
</html>
